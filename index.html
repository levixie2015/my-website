<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML页面</title>
    <!-- 这里可以包含CSS样式表的链接，但目前我们保持简单 -->
</head>
<body>
    <h1>欢迎来到我的网页！</h1>
    <p>这是一个简单的HTML页面示例。</p>
    <!-- 可以添加更多的HTML元素，如图片、链接、列表等 -->
    <img src="https://via.placeholder.com/150" alt="占位图片">
    <ul>
        <li>项目一</li>
        <li>项目二</li>
        <li>项目三</li>
    </ul>
    <a href="https://www.example.com">访问示例网站</a>
</body>
</html>
